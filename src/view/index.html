<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesuatu yang dibikin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200">

        

    <div class="flex min-h-screen">

        <!-- Sider -->

        <aside class="w-64 bg-indigo-900 text-white" >
            <div class="p-4">
                <h1 class="text-2xl font-bold">Admin Panel</h1>
                <nav class="text-l mt-4 py-2 px-4">
                    <ul>
                        <li class=" hover:font-bold"><a href="">Dashboard</a></li>
                        <li class=" hover:font-bold"><a href="">Mahasiswa</a></li>
                        <li class=" hover:font-bold"><a href="">Setting</a></li>
                    </ul>
                </nav>
            </div>
        </aside>


        <!-- Main -->

        <div class="flex flex-1 flex-col">

            <!--Header -->
            <header class="bg-white p-4">
                <div class="flex justify-end">
                    <button class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-300">Logout</button>
                </div>
            </header>

            <div class="flex justify-between mb-2 p-4">
                <h2 class="text-2xl font-semibold">List Mahasiswa</h2>
                <button id="bt-add" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-400">Tambah</button>
            </div>


            <!-- Content -->
             <main class="flex-grow bg-blue-50 px-4 py-2">
                <div class="bg-white rounded-lg p-6">
                <table class="min-w-full tabel-auto">
                    <thead class="">
                        <tr class="bg-gray-300">
                            <th class="px-4 py-2">No</th>
                            <th class="px-4 py-2">Nama</th>
                            <th class="px-4 py-2">NIM</th>
                            <th class="px-4 py-2">Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="border px-4 py-2">01</td>
                            <td class="border px-4 py-2">Paisal</td>
                            <td class="border px-4 py-2">A11.111.111</td>
                            <td class="border px-4 py-2">
                                <button id="btnEdt"class="bg-yellow-500 text-white px-2 py-1 rounded-md hover:bg-yellow-400">Edit</button>
                                <button id="btnHps"class="bg-red-600 text-white px-2 py-1 rounded-md hover:bg-red-400">Delete</button>
                            </td>
                        </tr>
                        <tr class="bg-gray-300">
                            <td class="border px-4 py-2">02</td>
                            <td class="border px-4 py-2">Budiono Siregar</td>
                            <td class="border px-4 py-2">A11.222.222</td>
                            <td class="border px-4 py-2">
                                <button id="btnEdt"class="bg-yellow-500 text-white px-2 py-1 rounded-md hover:bg-yellow-400">Edit</button>
                                <button id="btnHps"class="bg-red-600 text-white px-2 py-1 rounded-md hover:bg-red-400">Delete</button>
                            </td>
                            
                        </tr>
                        <tr>
                            <td class="border px-4 py-2">03</td>
                            <td class="border px-4 py-2">Sakti</td>
                            <td class="border px-4 py-2">A11.333.333</td>
                            <td class="border px-4 py-2">
                                <button id="btnEdt"class="bg-yellow-500 text-white px-2 py-1 rounded-md hover:bg-yellow-400">Edit</button>
                                <button id="btnHps"class="bg-red-600 text-white px-2 py-1 rounded-md hover:bg-red-400">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            </main>



            <!-- Footer -->
             <footer class="w-100% px-4 py-2 bg-indigo-900 text-center text-white">
                &copy; 2024 PEMSIK
            </footer>
        </div>

    </div>




    <div id="modal-tambah" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
            <h2 class="text-xl font-bold mb-4">Tambah Mahasiswa</h2>

            <form action="">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700">Nama:</label>
                    <input type="text" class="w-full px-4 py2 border rounded-lg">
                </div>
                <div class="flex justify-end">
                    <button class="bg-yellow-500 text-white px-2 py-1 mr-2 rounded-md hover:bg-yellow-400">Simpan</button>
                    <button class="bg-yellow-500 text-white px-2 py-1 rounded-md hover:bg-yellow-400">Batal</button>

                </div>
            </form>
        </div>
    </div>

    <div id="modal-edit" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
            <h2 class="text-xl font-bold mb-4">Edit Mahasiswa</h2>

            <form action="">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700">Nama:</label>
                    <input type="text" class="w-full px-4 py2 border rounded-lg">
                </div>
                <div class="flex justify-end">
                    <button  id="btnSave" class="bg-yellow-500 text-white px-2 py-1 mr-2 rounded-md hover:bg-yellow-400">Simpan</button>
                    <button class="bg-yellow-500 text-white px-2 py-1 rounded-md hover:bg-yellow-400">Batal</button>

                </div>
            </form>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        $(document).ready(function(){
            $('#bt-add').click(function(){
                $('#modal-tambah').removeClass('hidden')
            });
            

            $('#btnEdt').click(function(){
                $('#modal-edit').removeClass('hidden')
            });

            $('#btnHps').click(function(){
                Swal.fire({
                    title: 'Apakah anda yakin?',
                    text:'Jika dihapus data akan hilang',
                    icon:'warning',
                    showCancelButton:true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor:'#d33',
                    confirmButtonText:'Hapus'
                }).then((result => {
                    if(result.isConfirmed){
                        Swal.fire(
                            'Data hilang'
                        );
                    }
                }))
            });

        
        });
    </script>
</body>
</html>
